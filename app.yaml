runtime: python27
api_version: 1
threadsafe: yes

handlers:
  # Hanlders to load all js and css files generated by ng build
  - url: /(.*\.(css|js))
    static_files: dist/noise-to-help-app/\1
    upload: dist/noise-to-help-app/.*
  # Hanlders to load assets and favicon.ico files generated by ng build
  - url: /((?:assets)/.*|favicon\.ico)
    static_files: dist/noise-to-help-app/\1
    upload: dist/noise-to-help-app/.*
  # Hanlders to load angular router
  - url: .*
    secure: always
    static_files: dist/noise-to-help-app/index.html
    upload: dist/noise-to-help-app/index.html

# Skip any files not in the dist/noise-to-help-app folder
skip_files:
  - ^(?!dist)
