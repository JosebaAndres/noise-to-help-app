<div class="app-carousel">
  <section class="app-carousel__wrapper">
    <ul class="app-carousel__inner" #appCarouselCarousel>
      <li *ngFor="let item of items" class="app-carousel__item">
        <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
      </li>
    </ul>
  </section>
</div>
