<div class="app-card">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="app-card__avatar" [style.background-image]="getAvatarPath()"></div>
      <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
      <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImagePath()" />
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</div>
