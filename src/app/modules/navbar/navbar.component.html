<mat-toolbar class="app-navbar__toolbar app-navbar__toolbar--small">
  <span class="app-navbar__link-item app-navbar__link-item--small mat-small">LetÂ´s make some noise to help people</span>
  <div class="app-navbar__separator-item app-navbar__link-item--small"></div>
  <a class="app-navbar__link-item" routerLink="/facebook"
    ><mat-icon class="app-navbar__icon app-navbar__icon--small" svgIcon="facebook"></mat-icon
  ></a>
  <a class="app-navbar__link-item app-navbar__link-item--small" routerLink="/instagram"
    ><mat-icon class="app-navbar__icon app-navbar__icon--small" svgIcon="instagram"></mat-icon
  ></a>
</mat-toolbar>
<mat-toolbar color="primary" class="app-navbar__toolbar">
  <button mat-icon-button fxHide fxShow.lt-md (click)="toggleMenu()">
    <mat-icon class="app-navbar__icon" svgIcon="hamburger"></mat-icon>
  </button>
  <a class="app-navbar__link-item" routerLink="/main">
    <div class="app-navbar__title">
      <img src="assets/images/logo-3-50-50.png" class="app-navbar__title-img" />
      <span>Noise to help</span>
    </div>
  </a>
  <div class="app-navbar__menu-item" fxHide.lt-md>
    <a
      mat-button
      class="app-navbar__link-item"
      *ngFor="let subMenuItem of subMenuItems$ | async"
      [routerLink]="subMenuItem.routerLink"
    >
      <span>{{ subMenuItem.description }}</span>
    </a>
  </div>
  <div class="app-navbar__separator-item"></div>
</mat-toolbar>
