<app-view>
  <h1 class="mat-headline">Eventos</h1>
  <div fxLayout="row" fxLayout.xs="column">
    <app-card
      fxFlex="50"
      [title]="'Subasta camiseta X'"
      [subtitle]="'Subasta camiseta mitika X usada en X'"
      [imagePath]="'./assets/events/001/content.jpg'"
      [avatarPath]="'./assets/events/001/avatar.jpg'"
    >
      <p>Subasta de una camiseta mitika de la banda X usada por el cantante en el concierto X.</p>
      <p>Boletos en venta en X.</p>
    </app-card>
    <app-card
      fxFlex="50"
      [title]="'Concierto X'"
      [subtitle]="'Concierto benéfico el día xx/xx del grupo X'"
      [imagePath]="'./assets/events/002/content.jpg'"
      [avatarPath]="'./assets/events/002/avatar.jpeg'"
    >
      <p>Concierto benéfico el día xx/xx del grupo X en la sala X.</p>
      <p>Entradas en venta en X.</p>
    </app-card>
  </div>
</app-view>
